<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="sw-icons.css">
    <style>
        html, body {
            font-family: 'Ubuntu',sans-serif;
            font-size: 16px;
            height: 100%;
            width: 100%;
            background-color: #333;
        }

        body {
            line-height: 1;
            padding: 0;
            margin: 0;
        }

        #app-toolbar {
            float: left;
            height: 100vh;
            width: 100px;
            background-color: #000;
        }
        .glyph-cell {
            background-color: #bbb;
            display: inline-block;
            width: 100px;
            height: 100px;
            border: black 1px solid;
            padding: 5px;
            margin-bottom: 3px;
        }
        .glyph-cell i {
            display: block !important;
            margin: 5px auto;
            text-align: center;
        }
    </style>
</head>

    <br>
    <br>
